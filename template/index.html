<!DOCTYPE html>
<html>
<head>
    <title>Stock Market Analysis with Heaps</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        h1 { color: darkblue; }
        table { margin: auto; border-collapse: collapse; width: 60%; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>ðŸ“ˆ Stock Market Analysis with Heaps</h1>
    <form method="POST">
        <label>Enter K (Top Stocks): </label>
        <input type="number" name="k" required>
        <button type="submit">Get Top Stocks</button>
    </form>

    <h2>All Stocks</h2>
    <table>
        <tr><th>Company</th><th>Price</th></tr>
        {% for company, price in all_stocks.items() %}
        <tr><td>{{ company }}</td><td>{{ price }}</td></tr>
        {% endfor %}
    </table>

    {% if stocks %}
    <h2>Top K Stocks</h2>
    <table>
        <tr><th>Company</th><th>Price</th></tr>
        {% for company, price in stocks %}
        <tr><td>{{ company }}</td><td>{{ price }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
